<main>
    <h1>Warriors of Metal</h1>
    <div>
        @for(band of bands; track $index)
        {
        <div [routerLink]="band._id">
            <h2>{{band.name}}</h2>

            <div>
                <p>Genres</p>
                <p>{{band.genres}}</p>
            </div>

            <div>
                <p>Likes</p>
                <p>{{band.likes.length}}</p>
            </div>

        </div>
        }
    </div>
</main>
