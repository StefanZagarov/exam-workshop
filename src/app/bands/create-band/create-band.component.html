<body class="d-flex align-items-center py-4 bg-color" style="height: 100vh;">

    <main class="form-signin w-100 m-auto">
        <form #form="ngForm" (ngSubmit)="createBand(form)">
            <img class="mb-4" src="hard-rock-music-n-roll-cover-band-vector-50743125.jpg" alt="" width="220"
                height="220" style="margin-left: 40px; mix-blend-mode: multiply;">
            <h1 class="h3 mb-3 fw-normal text-color" style="margin-left: 96px;">Add band</h1>

            <div class="form-floating field-spacing">
                <input type="bandImage" name="bandImage" class="form-control" id="bandImage" placeholder="Band Image"
                    ngModel #inputBandImage="ngModel" [appImageUrl]="">
                <label for="floatingInput">Band Image</label>
            </div>

            <div class="form-floating field-spacing">
                <input type="name" name="name" class="form-control" id="name" placeholder="Name" ngModel
                    #inputName="ngModel" required>
                <label for="floatingInput">Name</label>
            </div>

            <div class="form-floating field-spacing">
                <input type="origin" name="origin" class="form-control" id="origin" placeholder="Origin" ngModel
                    #inputOrigin="ngModel" required minlength="2">
                <label for="floatingInput">Origin</label>
            </div>

            <div class="form-floating field-spacing">
                <input type="genres" name="genres" class="form-control" id="genres" placeholder="Genres" ngModel
                    #inputreGenres="ngModel" required minlength="2">
                <label for="floatingInput">Genres</label>
            </div>

            <div class="form-floating field-spacing">
                <input type="members" name="members" class="form-control" id="members" placeholder="Members" ngModel
                    #inputMembers="ngModel" required minlength="2">
                <label for="floatingInput">Members</label>
            </div>

            <div class="form-floating field-spacing">
                <textarea type="description" name="description" class="form-control" id="description"
                    placeholder="Description" ngModel #inputreDescription="ngModel" required minlength="6"></textarea>
                <label for="floatingInput">Description</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit" style="margin-top: 10px;">Add band</button>
        </form>
    </main>
</body>
