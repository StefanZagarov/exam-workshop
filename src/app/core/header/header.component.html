<h1>Welcome to Distortion Pit!</h1>

<div class="navbar">
    <ul>
        @if(!isLoggedIn)
        {
        <li>
            <a routerLink="/register">Register</a>
        </li>
        <li>
            <a routerLink="/login">Login</a>
        </li>
        }
        @else
        {
        <li>
            <a (click)="logout()">Logout</a>
        </li>
        }
    </ul>
</div>
