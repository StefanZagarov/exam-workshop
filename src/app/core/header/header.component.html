<div class="navbar">
    <ul>
        @if(!isLoggedIn)
        {
        <li>
            <a routerLink="/register">Register</a>
        </li>
        <li>
            <a routerLink="/login">Login</a>
        </li>
        }
        @else
        {
        <a routerLink="/profile" style="padding-right: 10px;">{{username}}</a>

        <a (click)="logout()">Logout</a>
        }
    </ul>
</div>
